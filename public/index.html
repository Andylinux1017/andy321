<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Notify 訊息發送器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Line Notify 訊息發送器</h1>

        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
